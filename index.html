<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <h3>Pick any Pokémon between Pokémon-index 1-649</h3>
    </header>

    <aside id="aside-border">
        <div class="aside-title"><h4>TEAM</h4></div>
        <div class="team1"><img src="" alt=""> </div>
        <div class="team2"><img src="" alt=""> </div>
        <div class="team3"><img src="" alt=""> </div>
        <div class="team4"><img src="" alt=""> </div>
        <div class="team5"><img src="" alt=""> </div>
        <div class="team6"><img src="" alt=""> </div>
    </aside>

    <div id="container">

        <div id="box-1">
            <h4>Choose your 1st Pokémon!</h4>
    
            <div id="input-box">
                <label for="input-number"></label> 
                <input id="pokemon-index" type="number" placeholder="0" max="649" min="0"> 
                <button id="info1">info</button>
            </div>
            
           
            <img id="select-sprite-1" src="" alt=""> 

            <div id="outputbox-1">
                <p id="textbox"></p>
            </div>
        </div>
    
        <div id="box-2">
            <h4>Choose your 2nd Pokémon!</h4>

            <div id="input-box2">
                <label for="input-number"></label>
                <input id="pokemon-index2" type="number" placeholder="0" max="649" min="0">
                <button id="info2">info</button>
            </div>

            <img id="select-sprite-2" src="" alt="">

        </div>
    
        <div id="box-3">
            <h4>Choose your 3rd Pokémon!</h4>

            <div id="input-box3">
                <label for="input-number"></label>
                <input id="pokemon-index3" type="number" placeholder="0" max="649" min="0">
                <button id="info3">info</button>
            </div>

            <img id="select-sprite-3" src="" alt="">

        </div>

        <div id="box-4">
            <h4>Choose your 4th Pokémon!</h4>

            <div id="input-box4">
                <label for="input-number"></label>
                <input id="pokemon-index4" type="number" placeholder="0" max="649" min="0">
                <button id="info4">info</button>
            </div>

            <img id="select-sprite-4" src="" alt="">

        </div>
    
        <div id="box-5">
            <h4>Choose your 5th Pokémon!</h4>

            <div id="input-box5">
                <label for="input-number"></label>
                <input id="pokemon-index5" type="number" placeholder="0" max="649" min="0">
                <button id="info5">info</button>
            </div>

            <img id="select-sprite-5" src="" alt="">

        </div>

        <div id="box-6">
            <h4>Choose your 6th Pokémon!</h4>

            <div id="input-box5">
                <label for="input-number"></label>
                <input id="pokemon-index6" type="number" placeholder="0" max="649" min="0">
                <button id="info6">info</button>
            </div>

            <img id="select-sprite-6" src="" alt="">

        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/funktioner.js"></script>
    <script src="js/event-handlers.js"></script>
</body>

</html>
